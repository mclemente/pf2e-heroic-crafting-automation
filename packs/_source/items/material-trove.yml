name: Material Trove
type: equipment
effects: []
system:
  description:
    gm: ''
    value: >-
      <p>If you frequently use the Craft a Project activity as an exploration
      activity - or on the road where materials can't easily be bought - it can
      be tedious to track your available materials and their values. The
      Material Trove provides a streamlined way to track common crafting
      materials.</p>

      <p>A Material Trove stores general-purpose crafting materials. The amount
      and quality of these materials are represented by a value in gp. This
      value can be increased by purchasing generic crafting materials with
      currency or by any of the methods specified in the Gathering Materials
      section opposite. The contents of a Material Trove can only be used to
      Begin or Craft a Project.</p>

      <hr />

      <p><strong>Foundry Note</strong> Use the
      @UUID[Compendium.pf2e-heroic-crafting-automation.heroic-crafting-automation-macros.Macro.wtYkY4Kay4dZ3HT6]{Refill
      Material Troves} macro to actually fill up your material troves.</p>
