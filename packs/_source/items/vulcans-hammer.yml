    value: >-
      <p>The striking end of this +2 <em>greater striking impactful flaming</em>
      @Compendium[pf2e.equipment-srd.mlrmkpOlwpnGkw4I]{Maul} is worked into the
      shape of a dragon's head. This weapon counts as sterling artisan's tools,
      providing a +1 item bonus on Crafting checks to smith or work with
      metal.</p>

      <hr />

      <p><strong>Activate</strong> <span
      class="pf2-icon">3</span>(@Compendium[pf2e.actionspf2e.Cast a Spell]{Cast
      a Spell}); <strong>Frequency</strong> once per day;</p>

      <p><strong>Effect</strong> you cast a 5th-level
      @Compendium[pf2e.spells-srd.kOa055FIrO9Smnya]{Wall of Stone}. When cast
      this way, the wall is instead made of iron, and each section has 17
      Hardness instead of 14.</p>

      <hr />

      <p><strong>Activate</strong> <span class="pf2-icon">2</span>(Command);
      <strong>Frequency</strong> once per day;</p>

      <p><strong>Effect</strong> for the next 1 minute, the maul is wreathed in
      crimson flames that strip away an enemy's resistances. It ignores
      Hardness, resistances, and immunities during this time.</p>
