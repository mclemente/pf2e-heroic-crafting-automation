    value: >-
      <p><strong>Requirements</strong> trained in Crafting,
      @Compendium[heroic-crafting.feats.9UGWJCAT8JWpgFZc]{Savvy Teardown}</p>

      <p><strong>Cost</strong> the item to be salvaged, of the type you chose
      with Specialty Crafting</p>

      <p>You break down an item in only 10 minutes, saving only the most useful
      components. The GM decides if the item can be salvaged this way. Roll a
      @Check[type:crafting|traits:action:savvy] check at a Very Hard DC for the
      item's level.</p>

      <p><strong>Success</strong> Add half of the item's Salvage Maximum value
      or your Day value on
      @Compendium[heroic-crafting.tables.EDZW2vtmpGZUqUrk]{Table 1: Spending
      Limit}, whichever is less. The item is destroyed.</p>

      <p><strong>Failure</strong> Gain no materials. The item is destroyed.</p>

      <p>At the GM's discretion, you may sometimes be able to salvage special
      materials or treasure worth the same amount instead.</p>
